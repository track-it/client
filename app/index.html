<!doctype html>
<html class="no-js">
  <head>
      <base href="/">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title ng-bind="pageTitle"></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

      <base href="/">

      <link rel="stylesheet" href="css/main.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/3.0.0/ng-tags-input.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/3.0.0/ng-tags-input.bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <header class="header" ng-controller="NavCtrl as navCtrl">
        <a ui-sref="home" class="header-brand">
          <span class="brand-track">Track</span><span class="brand-it">It</span>
        </a>
        <a href="#" class="navigation-toggler">
          &#9776;
        </a>
        <nav class="navigation">
          <ul class="navigation-list">
            <li class="navigation-item" ng-class="{ active: navCtrl.isActive('proposals') }" ui-sref="proposals">
              <a>Proposals</a>
            </li>
            <li class="navigation-item" ng-class="{ active: navCtrl.isActive('projects') }" ui-sref="projects">
              <a>Projects</a>
            </li>
          </ul>
        </nav>
        <nav ng-show="!navCtrl.isAuthed()" class="navigation navigation-right">
          <ul class="navigation-list">
            <li class="navigation-item" ng-class="{ active: navCtrl.isActive('login') }">
              <a ui-sref="login">Login</a>
            </li>
          </ul>
        </nav>
        <nav ng-hide="!navCtrl.isAuthed()" class="navigation navigation-right" ng-cloak>
          <ul class="navigation-list">
            <li class="navigation-item" ng-class="{ active: navCtrl.isActive('account') }" ui-sref="account">
              <a>
                My account

                <span class="text-muted">
                  <span ng-show="navCtrl.user.role_id == navCtrl.config.ROLES.CUSTOMER" class="fa fa-user" aria-hidden="true"></span>
                  <span ng-show="navCtrl.user.role_id == navCtrl.config.ROLES.STUDENT" class="fa fa-graduation-cap" aria-hidden="true"></span>
                  <span ng-show="navCtrl.user.role_id == navCtrl.config.ROLES.TEACHER" class="fa fa-university" aria-hidden="true"></span>
                  <span ng-show="navCtrl.user.role_id == navCtrl.config.ROLES.ADMINISTRATOR" class="fa fa-user-plus" aria-hidden="true"></span>

                  <span class="hidden-sm hidden-xs">{{ navCtrl.user.displayname | limitTo: 20 }} {{ navCtrl.user.displayname.length > 20 ? '...' : ''}}</span>
                </span>
              </a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
    <div ui-view></div>

    <div class="container">
      <footer class="footer">
        <p class="text-muted text-center">
          <i class="fa fa-copyright" aria-hidden="true"></i>
          TrackIt
        </p>
      </footer>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
