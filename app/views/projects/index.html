<div class="container">
  <h1>{{ projectCtrl.title }}</h1>
  <div class="well">
    <form ng-submit="projectCtrl.search()">
      <div class="row">
        <div class="col-sm-8">
          <input type="text" name="search" id="search" ng-model="projectCtrl.searchInput" class="form-control input-search" placeholder="Enter keywords to search" focus-if="projectCtrl.hasSearched">
        </div>
        <div class="col-sm-4">
          <div class="row">
            <div class="col-sm-6" ng-show="projectCtrl.hasSearched">
              <button class="btn btn-danger-outline btn-block" type="button" ng-click="projectCtrl.clear()">Clear</button>
            </div>
            <div class="{{ projectCtrl.hasSearched ? 'col-sm-6' : 'col-sm-12' }}">
              <button class="btn btn-block btn-danger" type="submit" ng-disabled="!projectCtrl.searchInput">Search</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="table-responsive">
    <table class="table table-striped" ng-show="projectCtrl.projects.data.length > 0">
      <thead>
        <th>Title</th>
        <th>Proposal</th>
        <th>Status</th>
        <th>Created</th>
      </thead>
      <tbody>
        <tr ng-repeat="project in projectCtrl.projects.data">
          <td>
            <a ui-sref="showProject({ id: project.id })">{{ project.title }}</a>
            <span ng-show="projectCtrl.userIsPartOf(project)" class="owner-indicator text-muted small">
              <i class="fa fa-universal-access" aria-hidden="true"></i>
              <span>Your project</span>
            </span>
          </td>
          <td class="link"><a ui-sref="showProposal({ id: project.proposal_id })">link</a></td>
          <td class="project-status">{{ projectCtrl.config.getProjectStatus(project.status) | capitalize}}</td>
          <td>{{ project.created_at }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <p class="text-muted" ng-show="projectCtrl.projects.data.length == 0">
      No projects could be found.
  </p>

  <div class="row">
    <div class="col-md-2 col-sm-2 col-xs-5">
      <button class="btn btn-default" ng-click="projectCtrl.previousPage()" ng-show="projectCtrl.projects.prev_page_url">Previous page</button>
    </div>
    <div class="col-md-2 col-md-offset-8 col-sm-2 col-sm-offset-8 col-xs-5 col-xs-offset-2">
      <button class="btn btn-default" ng-click="projectCtrl.nextPage()" ng-show="projectCtrl.projects.next_page_url">Next page</button>
    </div>
  </div>

</div>
