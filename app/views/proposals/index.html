<div class="container">
  <h1>{{ proposalCtrl.title }}</h1>
  <div class="well">
    <form ng-submit="proposalCtrl.search()">
      <div class="row">
        <div class="col-sm-8">
          <input type="text" name="search" id="search" ng-model="proposalCtrl.searchInput" class="form-control input-search" placeholder="Enter keywords to search" focus-if="proposalCtrl.hasSearched">
        </div>
        <div class="col-sm-4">
          <div class="row">
            <div class="col-sm-6" ng-show="proposalCtrl.hasSearched">
              <button class="btn btn-danger-outline btn-block" type="button" ng-click="proposalCtrl.clear()">Clear</button>
            </div>
            <div class="{{ proposalCtrl.hasSearched ? 'col-sm-6' : 'col-sm-12' }}">
              <button class="btn btn-block btn-danger" type="submit" ng-disabled="!proposalCtrl.searchInput">Search</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-responsive" ng-show="proposalCtrl.proposals.length > 0">
      <thead>
        <th>Title</th>
        <th>Author</th>
        <th>Status</th>
        <th>Created</th>
      </thead>
      <tbody>
        <tr ng-repeat="proposal in proposalCtrl.proposals">
          <td>
            <a ui-sref="showProposal({ id: proposal.id })">{{ proposal.title }}</a>
            <span ng-if="proposal.author_id == proposalCtrl.user.id" class="owner-indicator text-muted small">
              <i class="fa fa-universal-access" aria-hidden="true"></i>
              <span>Your proposal</span>
            </span>
          </td>
          <td>
            {{ proposal.author.displayname }}
          </td>
          <td class="project-status">{{ proposalCtrl.config.getProposalStatus(proposal.status) | capitalize }}</td>
          <td>{{ proposal.created_at }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <p class="text-muted" ng-show="accountCtrl.proposals.length == 0">
      No proposals could be found.
  </p>

  <hr>

  <a ui-sref="createProposal" ng-if="proposalCtrl.user" class="btn btn-success">Submit new proposal</a>
</div>
