<div class="container">
  <h1>{{ proposalCtrl.title }}</h1>
  <div class="well">
    <form action="#">
      <div class="row">
        <div class="col-sm-10">
          <input type="text" name="search" id="search" class="form-control" placeholder="Enter keywords to search">
        </div>
        <div class="col-sm-2">
          <button class="btn btn-default btn-block">Search</button>
        </div>
      </div>
      <div class="text-muted small m-t-2">
        <a href="#">Advanced search</a>
      </div>
    </form>
  </div>

  <hr>

  <h2>Approved proposals</h2>
  <table class="table table-striped">
    <thead>
      <th>Title</th>
      <th>Created</th>
    </thead>
    <tbody>
      <tr ng-repeat="proposal in proposalCtrl.proposals">
        <td><a ui-sref="showProposal({ id: proposal.id })">{{ proposal.title }}</a></td>
        <td>{{ proposal.created_at }}</td>
      </tr>
      <tr ng-if="proposalCtrl.proposals.length == 0">
        <td class="text-muted" colspan="2">
          No proposals could be found.
        </td>
      </tr>
    </tbody>
  </table>
</div>
